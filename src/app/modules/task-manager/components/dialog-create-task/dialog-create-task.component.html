<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>
    <app-task-detail #taskDetail></app-task-detail>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button [disabled]="taskDetail.detailForm.invalid" mat-raised-button color="primary" (click)="submit()">Create</button>
</div>
